<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/contacto.css">
    <script src="../javaScript/funcion.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <title> </title>
</head>

<body class="bodyContacto" >
    <div class="container m-5 form-group" >
        <form id="frmContacto"  method="post" enctype="text/plain">
            <div class="row" >
            <div class="col-xl-1" ></div>
        <div class="col-xl-4 formContacto"  >
            <h4 id="lbFormContacto" class="font-weight-bold">Proporcione su información para contacto</h4><br/><br/>
            <div class="form-group col-xl-10">
                <label id="lbDatoPersonal" class="font-weight-bold">Datos Personales</label><br/>
                <div class="linea"></div>
                <label for="txtNombre">Nombre </label><br/>
                <input type="text" id="txtNombre" class="form-control" placeholder="Nombre"/>
                <label for="txtApellido">Apellido </label><br/>
                <input type="text" id="txtApellido" class="form-control" placeholder="Apellido"/><br/>

            </div>
            <div class="form-group col-xl-10">
                <label id="lbDatoConacto" class="font-weight-bold">Datos de Residencia</label><br/>
                <div class="linea"></div>
                <label for="txtCiudad">Ciudad </label><br/>
                <input type="text" id="txtCiudad" class="form-control" placeholder="Ciudad"/>
                <label for="txtDireccion">Dirección</label><br/>
                <input type="text" id="txtDireccion" class="form-control" placeholder="Direccion"/>
                <label for="txtPostal">Código Postal</label><br/>
                <input type="text" id="txtPostal" class="form-control col-xl-2" placeholder="Codigo Postal"/><br/>
            </div>
            <div class="form-group col-xl-10">
                <label id="lbConfirmacion" class="font-weight-bold">Medios de Contacto</label>
                <div class="linea"></div>
                <label for="txtMail">E-mail</label><br/>
                <input type="email" id="txtMail" class="form-control" placeholder="E-mail"/>
                <label for="txtCelular">Número de celular (opcional)</label><br/>
                <input type="number" id="txtCelular" class="form-control" placeholder="Numero de celular"/><br/>
            </div>
            <div class="form-group col-xl-10">
                <label id="lbMotivo" class="font-weight-bold">Motivo de Contratación</label>
                <div class="linea"></div>
                <input type="radio" id="rdTipoEvento1" name="rdTipoEvento"/>
                <label for="rdTipoEvento1">Festival</label><br/>
                <input type="radio" id="rdTipoEvento2" name="rdTipoEvento"/>
                <label for="rdTipoEvento2">Presentación Especial</label><br/>
                <input type="radio" id="rdTipoEvento3" name="rdTipoEvento"/>
                <label for="rdTipoEvento3">Evento Privado</label><br/><br/>
                <label for="txaIndicacion">Describe tu interes (opcional)</label><br/>
                <textarea id="txaIndicacion" class="form-control" style="resize: none;height: 100px;" placeholder="Motivo de contacto"></textarea>
            </div>
            <div class="form-group col-xl-10">
                <br/>
                <label id="pConfirmacion" class="text-success">Se le enviara confirmación al correo ingresado</label>
                <input type="checkbox" id="chbCondiciones" />
                <label for="chbCondiciones">Acepto Terminos y condiciones</label><br/>
            </div>
            <div> 
                <p id="pAviso" class="text-warning"></p>
            </div>
             <div class="form-group col-xl-7">
                <br/>
                <input type="button" id="btnCompra" value="Confirmar" class="btn btn-secondary" onclick="validaForm();"/>
                <input type="reset" id="btnCancela" value="Cancelar" class="btn btn-secondary"/><br/><br/>
            </div>
        </div>
            <div class="col-xl-1" ></div>
        <div class="col-xl-3" >
            <h4 id="lbUbicacion" class="font-weight-bold text-white">Ubica nuestras oficinas</h4><br/><br/>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.459581330223!2d-99.22450172648497!3d19.435742340583854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d20225ef283efb%3A0xcaef883a9315afc0!2sAv.%20Industria%20Militar%201055%2C%20Lomas%20de%20Sotelo%2C%20Hip%C3%B3dromo%20de%20las%20Am%C3%A9ricas%2C%20Miguel%20Hidalgo%2C%2011610%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses-419!2smx!4v1694927881880!5m2!1ses-419!2smx"
                width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
        
        </div>
        </form>
    </div>

    <footer>
    </footer>
</body>

</html>
